<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists and Links</title>
    <style>
    ul{
        list-style-type: circle;
    }
    ol{
        list-style-type: lower-roman;
    }
    </style>

</head>
<body>
    <ul>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
        <li>Step 4</li>
        <li>Step 5</li>
        
            <ol>
                <li>step 5a</li>
                <li>step 5b</li>
            </ol>
    </ul>
</body>
</html>
